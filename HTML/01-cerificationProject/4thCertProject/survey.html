<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap">
  <title>Landing Page</title>
</head>
<header id="header">
  <img id="header-img" src="https://img.freepik.com/premium-vector/retro-vinyl-records-badges-logo-template-vector-music-icon-emblem_227744-534.jpg" alt="" srcset="">
  <h1>Vinyl Makers</h1>
  <nav id="nav-bar">
    <a class="nav-link" href="#Process"> Process </a>
    <a class="nav-link" href="#Video"> Video </a>
    <a class="nav-link" href="#Newsletter"> Newsletter </a>
  </nav>
</header>
<body class="body">
  <div>
    <h2 id="Process">Process</h2> 
    <p>For the music lover in your life. With any colour combination!</p>
    <ul>
      <p>Pick your tunes<img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8-Kvia_M3LNWEPqrtleCknhsgIacfyr9tlw&s"/></p>
      <p>pick your colour of vinyl combination<img class="image" src="https://getondown.com/cdn/shop/collections/Color_Vinyl_Instagram_1200x.jpg"/></p>
      <p>delivered right to your door<img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdxdyGF5wZsUL2jozgeclxqjNY3Oq9AfmRwA&s"/></p>
      <h2>It's that easy!</h2>
    </ul> 
  </div>
  <div class="video">
    <h2 id="Video">Video</h2>
    <div>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Yd2SW-Fys6I"></iframe>
    </div>
  </div>
  <div>
    <h2 id="Newsletter">Newsletter</h2>
    <h4>Sign up for our weekly newsletter</h4>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label>Full Name <input id="name" type="text" placeholder="Name"/></label>
      <label>Email Address <input name="email" id="email" type="email" placeholder="Email"/></label>
      <input id="submit" type="submit" value="Sign Up"/>
    </form>
  </div>
</body>
