<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcaulator</title>
</head>


<body>
  <h1 id="title">Calculator</h1>
  <div id="calc">
    <div id="display"></div>
    <div id="buttons">
      <div id="clear" class="button">C</div>
      <div id="divide" class="button">/</div>
      <div id="multiply" class="button">*</div>
      <div id="subtract" class="button">-</div>
      <div id="seven" class="button">7</div>
      <div id="eight" class="button">8</div>
      <div id="nine" class="button">9</div>
      <div id="add" class="button">+</div>
      <div id="four" class="button">4</div>
      <div id="five" class="button">5</div>
      <div id="six" class="button">6</div>
      <div id="decimal" class="button">.</div>
      <div id="one" class="button">1</div>
      <div id="two" class="button">2</div>
      <div id="three" class="button">3</div>
      <div id="zero" class="button">0</div>
      <div id="equals" class="button">=</div>
    </div>
  </div>
  





  <footer>
    <div id="socials" class="social-icons">
      <h4>Check out my other projects on</h4>
      <a id="profile-link" href="https://github.com/Stu-Air" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a id="profile-link" href="https://www.linkedin.com/in/stuartkirker" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <label>Created by StuAir (S.Kirker) for <a href="https://www.freecodecamp.org">FreeCodeCamp</href></a></label>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
