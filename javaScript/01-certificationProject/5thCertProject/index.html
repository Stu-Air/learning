<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search App</title>
</head>


<body>
    <div class="center">
    <div class="title"><h1>Pokémon Search App</h1></div>
    <div class="input"><input placeholder="Search for a Pokémon" type="text" id="search-input" required/></div>
    <div class="button"><button id="search-button">Search</button>
    <div id="img"></div>
    <div id="container"></div>
    <div class="stat-window">
      <div class="stats" id="stats">
        <div class="stat">Pokémon Name</div>
        <div class="stat">Pokémon ID</div>
        <div class="stat">Weight</div>
        <div class="stat">Height</div>
        <div class="stat">Type</div>
        <div class="stat">Hp</div>
        <div class="stat">Attack</div>
        <div class="stat">Defense</div>
        <div class="stat">Special Attack</div>
        <div class="stat">Special Defense</div>
        <div class="stat">Speed</div>
      </div>
        <div class="results" id="results">
          <div id="pokemon-name" class="result"></div>
          <div id="pokemon-id" class="result"></div>
          <div id="weight" class="result"></div>
          <div id="height" class="result"></div>
          <div id="types" class="result"></div>
          <div id="hp" class="result"></div>
          <div id="attack" class="result"></div>
          <div id="defense" class="result"></div>
          <div id="special-attack" class="result"></div>
          <div id="special-defense" class="result"></div>
          <div id="speed" class="result"></div>
        </div>
       
    </div>
  </div>

    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
